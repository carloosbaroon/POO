<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo Tomcat</title>
</head>
<body>
<h1>Hola mundo Tomcat</h1>
<ul>
    <li>
        <a href="/webapp/parametros/url-get?saludo=Hola Aleph">enviando parametro saludo: /url-get?saludo=Hola Aleph</a>
    </li>
    <li>
        <a href="/webapp/parametros/url-get?saludo=Hola&nombre=Aleph2">enviando parametros saludo y nombre: /url-get?saludo=Hola&nombre=Aleph2</a>
    </li>
    <li>
        <a href="/webapp/parametros/url-get?saludo=Hola&nombre=Aleph2&codigo=12345">enviando parametros saludo y nombre: /url-get?saludo=Hola&nombre=Aleph2&codigo=12345</a>
    </li>
    <li>
        <a href="/webapp/parametros/url-get?nombre=Aleph3">enviando parametro nombre: /url-get?nombre=Aleph3</a>
    </li>
</ul>
</body>
</html>
